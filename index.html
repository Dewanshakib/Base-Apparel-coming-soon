<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="hero">
            <div class="head">
                <img src="./images/logo.svg" alt="logo image" class="logo">
            </div>

            <div class="contents">
                <div class="content">
                    <h1> <span class="chng-clr">WE'RE</span><br> COMING <br>SOON</h1>
                    <p>Hello fellow shoppers! We're currently building our new fashion store. 
                        Add your email below to stay up-to-date with announcements and our launch deals.
                    </p>

                    <div class="form">
                        <input type="email" name="email" id="input-el" placeholder="Email Address">
                        <p id="display-el"></p>

                        <button id="submit-el">
                            <img src="./images/icon-arrow.svg" alt="arrow image" class="arrow-img">
                        </button>

                        <div class="alert" id="error-el"></div>
                    </div>
                </div>

                <img src="./images/hero-desktop.jpg" alt="models image" class="bg-img-d">
                <img src="./images/hero-mobile.jpg" alt="models image" class="bg-img-m">
            </div>
    </div>
    <!-- Java Script Section -->
<script src="./app.js"></script>
</body>
</html>
